<font FACE="新細明體" LANG="ZH-TW">
<p align="center">聖誕節的主角</p>
<p align="center">要找聖誕老人你得到北極，</p>
<p align="center">要找耶穌只需低頭禱告；</p>
<p align="center">聖誕老人一年來拜訪一次，</p>
<p align="center">耶穌卻是隨時的幫助；</p>
<p align="center">聖誕老人只能在襪子裡裝滿禮物，</p>
<p align="center">耶穌卻能滿足所有需要；</p>
<p align="center">聖誕老人從煙囪爬下，不請自來，</p>
<p align="center">耶穌在你心外敲門，等你邀請祂進來；</p>
<p align="center">聖誕老人的精靈只會製造玩具，</p>
<p align="center">耶穌卻能給人新造的生命：祂醫治受傷的心靈，修補破碎的家庭；</p>
<p align="center">聖誕老人給人們帶來歡笑，</p>
<p align="center">耶穌所賜的喜樂卻是生活下去的力量；</p>
<p align="center">聖誕老人把禮物放在聖誕樹下，</p>
<p align="center">耶穌把自己當作禮物送給人，為人死在十字架。</p>
</font>
<p align="center">　</p>
